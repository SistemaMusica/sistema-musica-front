<body class="contenedorUser">
    
    <br>
    <span fxLayout="row"  >
        <span fxLayoutAlign="center" fxFlex="23">
            <button mat-button color="warn" (click)="volver()">
                <img src="https://img.icons8.com/color-glass/48/000000/chevron-left.png"/>
            </button>
        </span>
        <span fxLayoutAlign="center" fxFlex="50" style="color: white;">
            <h1>
                <span  style="margin-right: 10px ;"><img src="https://img.icons8.com/color/48/000000/admin-settings-male.png"/></span>
                Datos personales
            </h1>
        </span>
    </span>
    <br>
        <mat-divider></mat-divider>
    <br>

    <div fxLayout="row wrap" style="margin-left: 5%; margin-right: 5%;"
        fxLayout.xs="column"
        fxLayoutAlign="center"
        fxLayoutGap="20px">

        <div fxFlex="80"
            fxFlex.lg="70"
            fxFlex.sm="60"
            *ngFor="let usuario of usuarios">
            <div class="p-2">
                
                <app-usuario-tarjeta [usuario]="usuario"></app-usuario-tarjeta>

            </div>
        </div>
        
    </div>
</body>
