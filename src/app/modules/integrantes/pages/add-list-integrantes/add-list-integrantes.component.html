
<div class=" ">
    <div class="row col-12">
        <div class="col-md-10">
            <mat-form-field  class="col-12 example-full-width" appearance="fill">
                <mat-label>Ingresar usuario</mat-label>
                <input #myuser matInput placeholder="Ingresar usuario" >
            </mat-form-field>
            <!-- <input #myuser type="text" class="form control" placeholder="Ingresa usuario"> -->
            
        </div>
        <div class="col-2">
            <button mat-raised-button color="accent"  (click)="onclick(myuser)" style="height: 60px;" >
                <img style="width: 30px;height: 30px; margin-left: -5px;" src="https://img.icons8.com/fluency/48/000000/plus-math.png"/>
                <!-- Agregar -->
            </button>
        </div>
    </div>
</div>

<div fxLayout="column wrap" 
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="25px">

    <div fxFlex="100"
        fxFlex.lg="90"
        fxFlex.sm="80"
        *ngFor="let integrante of correosInte; index as userno">
        <div class="p-2">
            
            <mat-card class="tarjeta-cancion col-12" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="row col-10">
                    <span class="col-2">
                        <img style="width: 35px;height: 35px;" src="https://img.icons8.com/nolan/64/inspection.png"/>
                    </span>
                    <span class="col-10" style="margin-top: 10px;">{{integrante.correo}}</span>
                </div>

                <div class="col-1">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <img style="width: 40px;height: 40px;" src="https://img.icons8.com/carbon-copy/100/000000/menu-2.png"/>
                    </button>
                    <mat-menu #menu="matMenu" class="customize">
                        <button mat-menu-item 
                            (click)="borrarUsuario(userno)">
                            <button mat-raised-button style="background-color: #FE5050;color: white;">
                                <img style="height: 25px; width: 25px;" src="https://img.icons8.com/wired/64/000000/delete-forever.png"/>
                                Eliminar
                            </button>
                        </button>
                    </mat-menu>
                </div>
            </mat-card>
            
        </div>
    </div>
</div>
