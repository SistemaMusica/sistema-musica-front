
<br>

<h1 for="archivo" fxLayout="row" fxLayoutAlign="center center" >
    {{
        (cancion.img)
        ? 'Editar Partitura'
        : 'Agregar Partitura'
    }}
</h1>
<br>

<div fxLayout="row"
    fxLayoutGap="40px"
    fxLayout.xs="column"
    >

    <div fxFlex="50"
        fxLayout="column">
        
        <div fxLayout="row"
            fxLayout.xs="column"
            fxLayoutGap="20px">

            <!-- [(ngModel)]="cancion.archivo" -->
            <form>
                <!-- <label for="archivo">Seleccionar Partitura</label> -->
                <input type="file" id="archivo" (change)="onFileChange($event)" name="archivo">
              </form>
              
        </div>
        <div fxLayout="row">
            <div mat-dialog-actions>
                <!-- <button *ngIf="cancion._id"
                    mat-raised-button
                    color="warn"
                    (click)="borrarCancion()">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button> -->

                <span class="spacer"></span>
                <!-- <button mat-button mat-raised-button color="primary" (click)="onClickNo()">
                    Cancelar
                </button> -->
                <span class="spacer"></span>
                
                <button mat-raised-button 
                        color="accent"
                        (click)="onUpload()">
                    <mat-icon>save_as</mat-icon>
                    {{
                        (cancion.img)
                        ? 'Editar Partitura'
                        : 'Crear Partitura'
                    }}
                </button>
            </div>
        </div>
        
    </div>
    <br>
    
</div>
