<div fxLayout="column">
    <div>
        <h1>Buscador de Repertorios</h1>
        <mat-divider></mat-divider>
    </div>
    <br>

    <div fxLayout="column">
        <h3>Buscar</h3>

        <mat-form-field appearance="fill">
            <mat-label>Nombre del Repertorio</mat-label>

                <input type="text"
                    placeholder="Pick one"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">

                <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada($event)">
                    <mat-option *ngFor="let repertorio of repertorios" [value]="repertorio">
                        {{repertorio.nombre}}
                    </mat-option>

                    <mat-option value=""
                                *ngIf="repertorios.length === 0 && termino.trim().length > 0">
                        No se encontr√≥ {{termino}}
                    </mat-option>

                </mat-autocomplete>

          </mat-form-field>

    </div>

    <div *ngIf="repertorioSeleccionado">
        <app-repertorio-tarjeta [repertorio]="repertorioSeleccionado"></app-repertorio-tarjeta>
    </div>
</div>
